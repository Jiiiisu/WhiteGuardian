<!DOCexceptionLIstType html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="./css/frame.css">
    <link rel="stylesheet" href="./js/active.js">
</head>
<body>
    <div class="window">
        <div class="main-board">

            
            <div class="rectangle"></div>


            <div class="side-menuBar">
                <div class="program-manage">
                    <img class="img" src="images/menu-symbol1.png">
                    <div class="text-wrapper">프로그램 관리</div>
                </div>
                <div class="security-record">
                    <img class="img" src="images/menu-symbol2.png">
                    <div class="text-wrapper">보안 기록</div>
                </div>
                <div class="settings">
                    <img class="img" src="images/menu-symbol3.png">
                    <div class="text-wrapper">설정</div>
                </div>
                <div class="settings-detail">
                    <div class="detailFrame">
                        <div class="arrow">
                            <img src="./images/arrow-down-s-exceptionLine (1) 2.png">
                        </div>
                        <img style="width: 18px; height: 18px" src="./images/document.png" />
                        <div class="pickedText">검사 예외</div>
                    </div>
                    <div class="detailFrame">
                        <div class="arrow">
                            <img src="./images/arrow-down-s-exceptionLine (1) 2.png">
                        </div>
                        <img style="width: 18px; height: 18px" src="./images/gear.png" />
                        <div class="detailText">비밀번호 변경</div>
                    </div>
                    <div class="detailFrame">
                        <div class="arrow">
                            <img src="./images/arrow-down-s-exceptionLine (1) 2.png">
                        </div>
                        <img style="width: 18px; height: 18px" src="./images/businessman.png" />
                        <div class="detailText">회원 탈퇴</div>
                    </div>
                </div>
                <div class="logOut">
                    <img class="img" src="images/menu-symbol4.png">
                    <div class="text-wrapper">로그 아웃</div>
                </div>
                <div class="program-name">WHITE GUARDIAN</div>
            </div>


            <div class="exceptionFrame">

                <div class="exceptionTitle">검사 예외 설정</div>

                <div class="exceptionBox">

                    <div class="exceptionAddMenu">
                        <div class="addMenuBox">
                            <div class="addMenuText">폴더 추가</div>
                        </div>
                        <div class="addMenuBox">
                            <div class="addMenuText">파일 추가</div>
                        </div>
                        <div class="addMenuBox">
                            <div class="addMenuText">삭제</div>
                        </div>
                    </div>

                    <div class="addMenuBar">
                        <div class="exceptionLine"></div>
                        <div class="exceptionTextBox">
                            <div class="exceptionText">형식</div>
                            <div class="exceptionDash">|</div>
                            <div class="exceptionText">대상</div>
                        </div>
                        <div class="exceptionLine"></div>
                    </div>

                    <div class="exceptionListFrame">
                        <div class="exceptionListBox">
                            <div class="exceptionListType">파일</div>
                            <div class="exceptionListName">C:\Users\Username\Desktop\학습파일</div>
                        </div>
                        <div class="exceptionListBox">
                            <div class="exceptionListType">폴더</div>
                            <div class="exceptionListName">C:\odbg110</div>
                        </div>
                    </div>
                                        
                </div>
            </div>


        </div>
    </div>
</body>
</html>
