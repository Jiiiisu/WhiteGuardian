<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/frame.css">
    <link rel="stylesheet" href="./js/active.js">
    <title>Document</title>
</head>

<body>
    <div class="window">
        <div class="main-board">
            <div class="totalframe1">
                <div class="loginFrame">


                    <div class="logo">
                        <img style="width: 246px; height: 256px" src="./images/ghost.png" />
                    </div>


                    <div class="titleFrame">
                        <div class="title">White Guardian</div>
                    </div>

                    
                    <div class="idFrame">
                        <div class="idpwd">아이디</div>
                        <div class="inputBlock">
                            <div class="inputFrame">
                                <div class="inputText">
                                    <div class="enter">Whiteguardian</div>
                                </div>
                                <div class="inputIcon">
                                    <div class="xIcon">
                                        <img style="width: 18.50px; height: 18.50px; position: relative" src="./images/X.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="pwdFrame">
                        <div class="idpwd">비밀번호</div>
                        <div class="inputBlock">
                            <div class="inputFrame">
                                <div class="inputText">
                                    <div class="enter">••••••••</div>
                                </div>
                                <div class="inputIcon">
                                    <div class="hideIcon">
                                        <img style="width: 18.50px; height: 15.77px; position: relative" src="./images/Hide.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="extraFrame">
                        <div class="extraBlock">
                            <div class="saveIdIcon"></div>
                            <div class="extraText">아이디 저장</div>
                        </div>
                        <div class="extraBlock">
                            <div class="findPwd">비밀번호 찾기</div>
                        </div>
                    </div>


                    <div class="buttonFrame">
                        <div class="loginBlock">
                            <div class="loginTextFrame">
                                <div class="loginText">로그인</div>
                            </div>
                        </div>
                        <div class="googleLoginBlock">
                            <div class="loginTextFrame">
                                <img style="width: 24px; height: 24px; position: relative" src="./images/Google.png" alt="">
                                <div class="extraText">구글로 로그인하기</div>
                            </div>
                        </div>
                    </div>


                    <div class="signFrame">
                        <div style="text-align: center">
                            <span class="extraText">계정이 없다면? </span><span class="signText">회원가입</span>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
