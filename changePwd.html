<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="./css/frame.css">
    <link rel="stylesheet" href="./js/active.js">
</head>
<body>
    <div class="window">
        <div class="main-board">

            
            <div class="rectangle"></div>


            <div class="side-menuBar">
                <div class="program-manage">
                    <img class="img" src="images/menu-symbol1.png">
                    <div class="text-wrapper">프로그램 관리</div>
                </div>
                <div class="security-record">
                    <img class="img" src="images/menu-symbol2.png">
                    <div class="text-wrapper">보안 기록</div>
                </div>
                <div class="settings">
                    <img class="img" src="images/menu-symbol3.png">
                    <div class="text-wrapper">설정</div>
                </div>
                <div class="settings-detail">
                    <div class="detailFrame">
                        <div class="arrow">
                            <img src="./images/arrow-down-s-line (1) 2.png">
                        </div>
                        <img style="width: 18px; height: 18px" src="./images/document.png" />
                        <div class="pickedText">검사 예외</div>
                    </div>
                    <div class="detailFrame">
                        <div class="arrow">
                            <img src="./images/arrow-down-s-line (1) 2.png">
                        </div>
                        <img style="width: 18px; height: 18px" src="./images/gear.png" />
                        <div class="detailText">비밀번호 변경</div>
                    </div>
                    <div class="detailFrame">
                        <div class="arrow">
                            <img src="./images/arrow-down-s-line (1) 2.png">
                        </div>
                        <img style="width: 18px; height: 18px" src="./images/businessman.png" />
                        <div class="detailText">회원 탈퇴</div>
                    </div>
                </div>
                <div class="logOut">
                    <img class="img" src="images/menu-symbol4.png">
                    <div class="text-wrapper">로그 아웃</div>
                </div>
                <div class="program-name">WHITE GUARDIAN</div>
            </div>


            <div class="CPwdFrame">

                <div class="CPwdTitle">비밀번호 변경</div>

                <div class="CPnotice">
                    <div><span class="CPnoticeText">비밀번호는 </span>
                        <span class="CPBoldText">최소 6자리 이상의 영문자 + 숫자 및 기호를 20자 이내</span>
                        <span class="CPnoticeText">로 입력하셔야 합니다.</span>
                    </div>
                </div>

                <div class="CPinputTotal">

                    <div class="CPinputFrame">
                        <div class="CPinputTitle">현재 비밀번호</div>
                        <div class="CPinputBlock">
                            <div class="CPinputTextFrame">
                                <div class="CPinputText">••••••••</div>
                            </div>
                        </div>
                    </div>
                    <div class="CPinputFrame">
                        <div class="CPinputTitle">새 비밀번호 입력</div>
                        <div class="CPinputBlock">
                            <div class="CPinputTextFrame">
                                <div class="CPinputText">••••••••</div>
                            </div>
                        </div>
                    </div>
                    <div class="CPinputFrame">
                        <div class="CPinputTitle">새 비밀번호 확인</div>
                        <div class="CPinputBlock">
                            <div class="CPinputTextFrame">
                                <div class="CPinputText">••••••••</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="changeBox">
                    <div class="changeBtnText">변경 완료</div>
                </div>

            </div>


        </div>
    </div>
</body>
</html>
